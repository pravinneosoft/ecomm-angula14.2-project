
<div class="container">
<form *ngIf="!showlogin" #sellarsignup="ngForm" (ngSubmit)="signup(sellarsignup.value)">
  <h3 class="container text-center">Sellar Signup Form</h3>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control"name="name" ngModel aria-describedby="emailHelp">

      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"name="email" ngModel aria-describedby="emailHelp">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"name="password"ngModel >
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a (click)="openlogin()">already have account ? click to login</a>
  </form>




<form *ngIf="showlogin" #sellarlogin="ngForm" (ngSubmit)="login(sellarlogin.value)">
  <h3 class="container text-center">Login Form</h3>
  <p style="color: red;">{{authError}}</p>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control"name="email" ngModel aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"name="password"ngModel >
  </div>



    <button type="submit" class="btn btn-primary">login here</button>
    <a (click)="opensignup()">click to signup</a>
  </form>
</div>
